<ion-header>
 <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="float:left;">Assignments</ion-title>

    <ion-icon color="primary" style="font-size:28px; float: right; padding-right: 15px;" name="md-trash" right (click)="toggleDeleteButton()"></ion-icon>
    <form (ngSubmit)="confirmDelete()">
      <button type="submit" ion-button color="danger" *ngIf="deleteToggle" style="float: right;" small>Delete</button>
    </form>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list radio-group [(ngModel)]='assignmentSelected'>
        <ion-item *ngFor="let ass of assignments" (click)="assClicked()">
            <ion-label>{{ass.Title}}</ion-label>
        <ion-radio value='{{ass.Title}}'  *ngIf="deleteToggle"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab mini (click)="createAssignment()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
